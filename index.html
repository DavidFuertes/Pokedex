<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <img src="./img/logo.png" alt="Pokedex" />
        <div class="searchBar">
          <input
            type="text"
            id="search"
            placeholder="Introduce el nombre o el número del Pokémon que quieres buscar."
          />
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <button class="btn btn-header" id="ver-todos">Ver Todos</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header normal" id="normal">
              <img src="./img/type/Tipo_normal.webp" alt="Normal" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fire" id="fire">
              <img src="./img/type/Tipo_fire.webp" alt="Fuego" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header water" id="water">
              <img src="./img/type/Tipo_water.webp" alt="Agua" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header grass" id="grass">
              <img src="./img/type/Tipo_grass.webp" alt="Planta" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header electric" id="electric">
              <img src="./img/type/Tipo_electric.webp" alt="Eléctrico" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ice" id="ice">
              <img src="./img/type/Tipo_ice.webp" alt="Hielo" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fighting" id="fighting">
              <img src="./img/type/Tipo_fighting.webp" alt="Lucha" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header poison" id="poison">
              <img src="./img/type/Tipo_poison.webp" alt="Veneno" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ground" id="ground">
              <img src="./img/type/Tipo_ground.webp" alt="Tierra" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header flying" id="flying">
              <img src="./img/type/Tipo_flying.webp" alt="Volador" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header psychic" id="psychic">
              <img src="./img/type/Tipo_psychic.webp" alt="Psíquico" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header bug" id="bug">
              <img src="./img/type/Tipo_bug.webp" alt="Bicho" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header rock" id="rock">
              <img src="./img/type/Tipo_rock.webp" alt="Roca" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header ghost" id="ghost">
              <img src="./img/type/Tipo_ghost.webp" alt="Fantasma" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header dark" id="dark">
              <img src="./img/type/Tipo_dark.webp" alt="Siniestro" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header dragon" id="dragon">
              <img src="./img/type/Tipo_dragon.webp" alt="Dragón" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header steel" id="steel">
              <img src="./img/type/Tipo_steel.webp" alt="Acero" />
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-header fairy" id="fairy">
              <img src="./img/type/Tipo_fairy.webp" alt="Hada" />
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="todos">
        <div class="pokemon-todos" id="listaPokemon"></div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
